<label>
  <input #emailInput matInput type="email" [name]="name" [formControl]="email" [matAutocomplete]="emailSuggestions"
         (blur)="onTouched()" (input)="onAnyInputChange()">
</label>
<mat-autocomplete #emailSuggestions="matAutocomplete" autoActiveFirstOption
                  (optionSelected)="this.onChange(this.value)">
  <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
    {{suggestion}}
  </mat-option>
</mat-autocomplete>
