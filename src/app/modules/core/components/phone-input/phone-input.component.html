<form [formGroup]="phone">
  <span>(</span>
  <label>
    <input #area matInput id="area" maxlength="2" size="2" formControlName="area"
          (blur)="onTouched()"
          (input)="onAnyInputChange(area.value, area.attributes.getNamedItem('maxLength').value, exchange)">
  </label>
  <span>)</span>
  <label>
    <input #exchange matInput id="exchange" maxlength="5" size="5" formControlName="exchange"
           (blur)="onTouched()"
           (input)="onAnyInputChange(exchange.value, exchange.attributes.getNamedItem('maxLength').value, subscriber)">
  </label>
  <span>-</span>
  <label>
    <input #subscriber matInput id="subscriber" maxlength="4" size="4" formControlName="subscriber"
           (input)="onAnyInputChange()" (blur)="onTouched()" >
  </label>
</form>
