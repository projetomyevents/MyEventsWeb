<form [formGroup]="cpf">
  <label>
    <input #group1 matInput formControlName="group1" maxlength="3" size="3"
            (blur)="onTouched()"
            (input)="onAnyInputChange(group1.value, group1.attributes.getNamedItem('maxLength').value, group2)">
  </label>
  <span>.</span>
  <label>
    <input #group2 matInput formControlName="group2" maxlength="3" size="3"
           (blur)="onTouched()"
           (input)="onAnyInputChange(group2.value, group2.attributes.getNamedItem('maxLength').value, group3)">  </label>
  <span>.</span>
  <label>
    <input #group3 matInput formControlName="group3" maxlength="3" size="3"
           (blur)="onTouched()"
		   (input)="onAnyInputChange(group3.value, group3.attributes.getNamedItem('maxLength').value, cv)">  </label>
  <span>-</span>
  <label>
    <input #cv matInput id="cv" formControlName="cv" maxlength="2" size="2"
           (blur)="onTouched()" (input)="onAnyInputChange()">
  </label>
</form>
