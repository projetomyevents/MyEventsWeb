<form class="phone" [formGroup]="phone">
  <span class="delimiter">(</span>
  <label>
    <input matInput class="digits" id="area" formControlName="area" maxlength="2" size="2" (input)="updateValue()" (blur)="onTouched()" #area>
  </label>
  <span class="delimiter">)</span>
  <label>
    <input matInput class="digits" id="exchange" formControlName="exchange" maxlength="5" size="5" (input)="updateValue()" (blur)="onTouched()" #exchange>
  </label>
  <span class="delimiter">-</span>
  <label>
    <input matInput class="digits" id="subscriber" formControlName="subscriber" maxlength="4" size="4" (input)="updateValue()" (blur)="onTouched()" #subscriber>
  </label>
</form>
