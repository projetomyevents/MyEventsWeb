<div class="content">
  <app-loading-spinner *ngIf="!resolved; else content"></app-loading-spinner>
  <ng-template #content>
    <div class="card">
      <h1 class="card-title mat-headline">{{info}}</h1>

      <div class="card-actions">
        <button mat-flat-button class="main-card-action" color="accent" [routerLink]="userRoutes.resendActivation">
          Reenviar link de ativação
        </button>
      </div>
    </div>
  </ng-template>
</div>
