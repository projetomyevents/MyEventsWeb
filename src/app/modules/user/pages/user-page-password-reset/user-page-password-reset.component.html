<div class="content">
  <div class="form">
    <h2 class="form-header">Informe uma nova senha</h2>

    <form class="form-data" [formGroup]="passwords">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" maxlength="127">
        </label>
        <mat-error *ngIf="passwords.get('password').hasError('required')">Informe uma senha</mat-error>
        <mat-error *ngIf="passwords.get('password').hasError('minlength')">A senha deve conter <strong>pelo menos 6 caractéres</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Confirmar senha</mat-label>
        <label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmedPassword" [errorStateMatcher]="parentErrorStateMatcher" maxlength="127">
        </label>
        <mat-error *ngIf="passwords.hasError('different')">As senhas são <strong>diferentes</strong></mat-error>
      </mat-form-field>
    </form>

    <mat-progress-bar *ngIf="passwords.get('password').dirty && passwords.get('password').value" class="password-strength-bar" [ngClass]="passwordStrength.class" mode="determinate" [value]="passwordStrength.percentage" matTooltip="Indicação de complexibilidade da sua senha."></mat-progress-bar>

    <button mat-icon-button id="btn-hide-password" (click)="hidePassword = !hidePassword" matTooltip="Esconde/Mostra os caractéres da(s) senha(s).">
      <mat-icon class="icon">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <div class="form-actions">
      <button mat-raised-button class="form-main-action" color="primary" (click)="resetPassword()">Alterar senha</button>
    </div>
  </div>
</div>
