<div class="content">
  <div class="formulario">
    <h1 class="formulario-header">Cadastro</h1>
    <form [formGroup]="contaForm" class="formulario-dados">
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="text" placeholder="Nome *" formControlName="nome">
        </label>
        <mat-error *ngIf="contaForm.get('nome').hasError('required')">O nome é <strong>requerido</strong>!</mat-error>
      </mat-form-field>
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="text" placeholder="Email *" formControlName="email">
        </label>
        <mat-error *ngIf="contaForm.get('email').hasError('required')">O email é <strong>requerido</strong>!</mat-error>
        <mat-error *ngIf="contaForm.get('email').hasError('email')">O email é <strong>inválido</strong>!</mat-error>
      </mat-form-field>
      <form formGroupName="senhas">
        <mat-form-field class="formulario-dados-campo">
          <label>
            <input matInput [type]="esconderSenha ? 'password' : 'text'" placeholder="Senha *" formControlName="senha">
          </label>
          <button mat-icon-button matSuffix (click)="esconderSenha = !esconderSenha">
            <mat-icon>{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="contaForm.get('senhas.senha').hasError('required')">A senha é <strong>requerida</strong>!</mat-error>
        </mat-form-field>
        <mat-form-field class="formulario-dados-campo">
          <label>
            <input matInput [type]="esconderSenha ? 'password' : 'text'" placeholder="Confirmação da senha *" formControlName="confirmacaoSenha" [errorStateMatcher]="confirmacaoSenhaMatcher">
          </label>
          <button mat-icon-button matSuffix (click)="esconderSenha = !esconderSenha">
            <mat-icon>{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="contaForm.get('senhas').hasError('diferentes')">As senhas são <strong>diferentes</strong>!</mat-error>
        </mat-form-field>
      </form>
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="tel" placeholder="Telefone *" formControlName="telefone">
        </label>
        <mat-error *ngIf="contaForm.get('telefone').hasError('required')">O telefone é <strong>requerido</strong>!</mat-error>
      </mat-form-field>
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="text" placeholder="CPF *" formControlName="CPF">
        </label>
        <mat-error *ngIf="contaForm.get('CPF').hasError('required')">O CPF é <strong>requerido</strong>!</mat-error>
      </mat-form-field>
    </form>
    <div class="formulario-acoes">
      <button mat-raised-button class="formulario-acoes-btn" id="btn-cadastro" color="primary" (click)="cadastro()">Cadastrar</button>
      <button mat-button class="formulario-acoes-btn" id="btn-login" routerLink="/login">Já possui conta ? Faça Login</button>
    </div>
  </div>
</div>
