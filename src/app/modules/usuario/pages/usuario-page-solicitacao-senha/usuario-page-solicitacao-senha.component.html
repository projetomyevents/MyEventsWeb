<div class="content">
  <div class="formulario">
    <h1 class="formulario-header">Redefinição de Senha</h1>
    <div class="formulario-dados">
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="email" placeholder="Email *" [formControl]="email">
        </label>
        <mat-error *ngIf="email.hasError('required')">O email é <strong>obrigatório</strong>!</mat-error>
        <mat-error *ngIf="email.hasError('email')">O email informado é <strong>inválido</strong>!</mat-error>
      </mat-form-field>
    </div>
    <div class="formulario-acoes-btn">
      <button mat-raised-button class="formulario-acoes-btn" id="btn-confirmar" color="primary" [disabled]="email.invalid" (click)="solicitarNovaSenha()">Confirmar</button>
    </div>
  </div>
</div>
