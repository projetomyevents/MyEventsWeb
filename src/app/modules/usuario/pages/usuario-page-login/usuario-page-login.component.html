<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-full-width">
        <tr>
          <td>
            <form [formGroup] ="contaForm" id="formlogin">
              <mat-form-field>
                <label>
                  <input matInput type="text" placeholder="Email" formControlName="email">
                </label>
                <mat-error *ngIf="contaForm.get('email').hasError('required')">O email é <strong>requerido</strong>!</mat-error>
                <mat-error *ngIf="contaForm.get('email').hasError('email')">O email é <strong>inválido</strong>!</mat-error>
              </mat-form-field>
              <mat-form-field>
                <label>
                  <input matInput type="password" placeholder="Senha" formControlName="senha">
                </label>
                <mat-error *ngIf="contaForm.get('senha').hasError('required')">A senha é <strong>requerida</strong>!</mat-error>
              </mat-form-field>
            </form>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-button routerLink="/recuperacaodesenha">Esqueci minha senha</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" id='btnlogin' color="primary">Login</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button routerLink="/cadastro">Não possui uma conta? Cadastre-se!</button>
  </mat-card-actions>
</mat-card>
