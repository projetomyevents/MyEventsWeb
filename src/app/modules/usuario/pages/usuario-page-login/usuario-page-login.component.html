<div class="content">
  <div class="formulario">
    <h2 class="formulario-cabecalho">Login</h2>
    <h4 class="formulario-subcabecalho" #erros></h4>
    <form class="formulario-dados" [formGroup]="conta">
      <mat-form-field class="campo" appearance="outline">
        <mat-label>Email</mat-label>
        <label>
          <input matInput type="email" formControlName="email" name="email" [matAutocomplete]="sugestoesEmails">
          <mat-autocomplete autoActiveFirstOption #sugestoesEmails="matAutocomplete">
            <mat-option *ngFor="let email of emailsCompletos | async" [value]="email">
              {{email}}
            </mat-option>
          </mat-autocomplete>
        </label>
        <mat-error *ngIf="conta.get('email').hasError('required')">Informe um email</mat-error>
        <mat-error *ngIf="conta.get('email').hasError('email')">Informe um email <strong>válido</strong></mat-error>
      </mat-form-field>
      <div class="campos">
        <mat-form-field class="campo" id="senha" appearance="outline">
          <mat-label>Senha</mat-label>
          <label>
            <input matInput [type]="esconderSenha ? 'password' : 'text'" formControlName="senha" maxlength="127">
          </label>
          <mat-error *ngIf="conta.get('senha').hasError('required')">Informe uma senha</mat-error>
        </mat-form-field>
        <button mat-icon-button type="button" id="esconder-senha" (click)="esconderSenha = !esconderSenha" matTooltip="Esconde/Mostra os caractéres da(s) senha(s).">
          <mat-icon class="icone">{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </div>
    </form>
    <div class="formulario-acoes">
      <button mat-button id="recuperar" routerLink="/recuperacaodesenha">Esqueci minha senha!</button>
      <button mat-raised-button class="acao-principal" color="primary" (click)="logar()">Logar</button>
      <button mat-button id="cadastro" color="primary" routerLink="/cadastro">Não possui uma conta? Cadastre-se!</button>
    </div>
  </div>
</div>
