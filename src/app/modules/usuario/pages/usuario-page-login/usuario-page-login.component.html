<div class="content">
  <div class="formulario">
    <h1 class="formulario-header">Login</h1>
    <form [formGroup]="conta" class="formulario-dados">
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput type="text" placeholder="Email *" formControlName="email">
        </label>
        <mat-error *ngIf="conta.get('email').hasError('required')">O email é <strong>obrigatório</strong>!</mat-error>
        <mat-error *ngIf="conta.get('email').hasError('email')">O email informado é <strong>inválido</strong>!</mat-error>
      </mat-form-field>
      <mat-form-field class="formulario-dados-campo">
        <label>
          <input matInput [type]="esconderSenha ? 'password' : 'text'" placeholder="Senha *" formControlName="senha">
        </label>
        <button mat-icon-button matSuffix (click)="esconderSenha = !esconderSenha">
          <mat-icon>{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="conta.get('senha').hasError('required')">A senha é <strong>obrigatória</strong>!</mat-error>
      </mat-form-field>
    </form>
    <div class="formulario-acoes">
      <button mat-button class="formulario-acoes-btn" id="btn-recuperacao-senha" routerLink="/recuperacaodesenha">Esqueci minha senha!</button>
      <button mat-raised-button class="formulario-acoes-btn" id="btn-login" color="primary" (click)="logar()">Login</button>
      <button mat-button class="formulario-acoes-btn" id="btn-cadastro" routerLink="/cadastro">Não possui uma conta? Cadastre-se!</button>
    </div>
  </div>
</div>
