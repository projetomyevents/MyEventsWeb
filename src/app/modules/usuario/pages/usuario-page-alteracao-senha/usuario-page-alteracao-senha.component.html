<div class="content">
  <div class="formulario">
    <h2 class="formulario-cabecalho">Informe uma nova senha</h2>
    <form class="formulario-dados" [formGroup]="senhas">
      <mat-form-field class="campo" appearance="outline">
        <mat-label>Senha</mat-label>
        <label>
          <input matInput [type]="esconderSenha ? 'password' : 'text'" formControlName="senha" maxlength="127">
        </label>
        <mat-error *ngIf="senhas.get('senha').hasError('required')">Informe uma senha</mat-error>
        <mat-error *ngIf="senhas.get('senha').hasError('minlength')">A senha deve conter <strong>pelo menos 6 caractéres</strong></mat-error>
      </mat-form-field>
      <mat-form-field class="campo" appearance="outline">
        <mat-label>Confirmar senha</mat-label>
        <label>
          <input matInput [type]="esconderSenha ? 'password' : 'text'" formControlName="confirmacaoSenha" [errorStateMatcher]="parentErrorStateMatcher" maxlength="127">
        </label>
        <mat-error *ngIf="senhas.hasError('different')">As senhas são <strong>diferentes</strong></mat-error>
      </mat-form-field>
    </form>
    <mat-progress-bar *ngIf="senhas.get('senha').dirty && senhas.get('senha').value" class="complexibilidade-senha" [ngClass]="forcaSenha.class" mode="determinate" [value]="forcaSenha.porcentagem" matTooltip="Indicação de complexibilidade da sua senha."></mat-progress-bar>
    <button mat-icon-button id="esconder-senha" (click)="esconderSenha = !esconderSenha" matTooltip="Esconde/Mostra os caractéres da(s) senha(s).">
      <mat-icon class="icone">{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <div class="formulario-acoes">
      <button mat-raised-button class="acao-principal" color="primary" (click)="alterarSenha()">Alterar senha</button>
    </div>
  </div>
</div>
