<mat-toolbar class="app-toolbar" color="primary">
  <nav class="nav-links">
    <a mat-button class="nav-link" routerLink="" matTooltip="Voltar para a home.">
      <mat-icon class="nav-link-icon">home</mat-icon>
      <span class="nav-link-text">Home</span>
    </a>
    <!--  TODO: Remover antes da entrega  -->
    <a mat-button class="nav-link" routerLink="404" matTooltip="Ir para a página de erro 404." *ngIf="dev">
      <mat-icon class="nav-link-icon">error_outline</mat-icon>
      <span class="nav-link-text">404</span>
    </a>
    <a mat-button class="nav-link" [matMenuTriggerFor]="usuario" *ngIf="dev">
      <mat-icon class="nav-link-icon">account_circle</mat-icon>
      <span class="nav-link-text">Usuário</span>
      <mat-menu #usuario="matMenu">
        <button mat-menu-item [routerLink]="routerNames.usuario.cadastro">Cadastro</button>
        <button mat-menu-item [routerLink]="routerNames.usuario.login">Login</button>
        <button mat-menu-item [routerLink]="routerNames.usuario.senha">Senha</button>
      </mat-menu>
    </a>
  </nav>
  <div class="nav-spacer"></div>
  <div class="nav-links">
    <a mat-button class="nav-link" href="{{repoLink}}" matTooltip="Ir para o repositório do app.">
      <img id="nav-link-icon-github" src="../../../../assets/github-circle-white-transparent.svg" alt="github-img">
      <span class="nav-link-text">GitHub</span>
    </a>
    <a mat-button class="nav-link" id="controle-login-cadastro" *ngIf="!autenticacaoService.usuarioLogado()" routerLink="login" matTooltip="Ir para a página de autenticação.">
      <mat-icon class="nav-link-icon">account_circle</mat-icon>
      <span class="nav-link-text">Login/Cadastro</span>
    </a>
  </div>
</mat-toolbar>
