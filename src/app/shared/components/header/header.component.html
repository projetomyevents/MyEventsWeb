<mat-toolbar color="primary">
  <nav>
    <a mat-button [routerLink]="routes.home" matTooltip="Ir para a página inicial.">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <!--  TODO: Remover antes da entrega  -->
    <a mat-button [routerLink]="routes.error404" matTooltip="Ir para a página de erro 404." *ngIf="isDevMode">
      <mat-icon>error_outline</mat-icon>
      <span>404</span>
    </a>

    <a mat-button [matMenuTriggerFor]="user" *ngIf="isDevMode">
      <mat-icon>account_circle</mat-icon>
      <span>Usuário</span>
      <mat-menu #user="matMenu">
        <button mat-menu-item [routerLink]="routes.user.signup">Cadastro</button>
        <button mat-menu-item [routerLink]="routes.user.signin">Login</button>
        <button mat-menu-item [routerLink]="routes.user.passwordReset">Solicitação de senha</button>
        <button mat-menu-item routerLink="/password-reset">Alteração de senha</button>
      </mat-menu>
    </a>

    <a mat-button [matMenuTriggerFor]="event" *ngIf="isDevMode">
      <mat-icon>date_range</mat-icon>
      <span>Evento</span>
      <mat-menu #event="matMenu">
        <button mat-menu-item [routerLink]="routes.event.register">Registrar novo evento</button>
        <button mat-menu-item [routerLink]="routes.event.list">Listar meus eventos</button>
        <button mat-menu-item routerLink="/event/1i23h1231h23912h3">Visão geral de um evento</button>
      </mat-menu>
    </a>
    <!--  TODO: Remover antes da entrega  -->
  </nav>

  <div class="nav-spacer"></div>

  <nav>
    <a mat-button *ngIf="!logged(); else loggedIn" [routerLink]="routes.user.signin" matTooltip="Ir para a página de autenticação.">
      <mat-icon>account_circle</mat-icon>
      <span>Login/Cadastro</span>
    </a>

    <ng-template #loggedIn>
      <a mat-button (click)="logout()" matTooltip="Desfazer autenticação.">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a>
    </ng-template>

    <a mat-button [href]="repositoryURL" matTooltip="Ir para o repositório do app.">

</mat-toolbar>
