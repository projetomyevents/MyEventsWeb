<div id="navbar">
  <nav>
    <a mat-button [routerLink]="routes.home" matTooltip="Ir para a página inicial.">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a mat-button [routerLink]="routes.event.create" matTooltip="Registrar um novo evento.">
      <mat-icon>add</mat-icon>
      <span>Novo evento</span>
    </a>
    <a mat-button [routerLink]="routes.event.events" matTooltip="Listar meus eventos.">
      <mat-icon>amp_stories</mat-icon>
      <span>Meus eventos</span>
    </a>
  </nav>

  <nav class="nav-spacer"></nav>

  <nav>
    <a mat-button [matMenuTriggerFor]="accountActions">
      <mat-icon>account_box</mat-icon>
      <span *ngIf="logged(); else loggedOutActionsText">Olá, {{authenticationService.userValue.name}}</span>
      <ng-template #loggedOutActionsText>Ações de usuário</ng-template>
      <mat-menu #accountActions>
        <button mat-menu-item *ngIf="logged(); else loggedOutActions" (click)="logout()">
          <mat-icon>logout</mat-icon>
          Sair
        </button>
        <ng-template #loggedOutActions>
          <button mat-menu-item [routerLink]="routes.user.signin">
            <mat-icon>exit_to_app</mat-icon>
            Entrar
          </button>
          <button mat-menu-item [routerLink]="routes.user.signup">
            <mat-icon>person_add</mat-icon>
            Cadastrar-se
          </button>
          <button mat-menu-item [routerLink]="routes.user.resendActivation">
            <mat-icon>confirmation_number</mat-icon>
            Reenviar ativação de conta
          </button>
        </ng-template>
        <button mat-menu-item [routerLink]="routes.user.sendPasswordReset">
          <mat-icon>lock_open</mat-icon>
          Redefinir senha
        </button>
      </mat-menu>
    </a>

    <a mat-button [href]="repositoryURL" matTooltip="Ir para o repositório do app.">
      <svg width="22" height="22">
        <path
          d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V19c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10A10 10 0 0 0 10 0z"/>
      </svg>
    </a>
  </nav>
</div>
